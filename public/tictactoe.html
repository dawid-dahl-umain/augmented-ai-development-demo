<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tic Tac Toe</title>
        <style>
            :root {
                --board-size: min(90vw, 420px);
                --cell-gap: 12px;
                --cell-size: calc(
                    (var(--board-size) - 2 * var(--cell-gap)) / 3
                );
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", sans-serif;
                color: #0f172a;
                background: #f8fafc;
            }

            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            main {
                width: min(95vw, 520px);
                padding: 32px;
                background: #ffffff;
                border-radius: 16px;
                box-shadow: 0 30px 60px rgba(15, 23, 42, 0.08);
                display: grid;
                gap: 24px;
            }

            h1 {
                margin: 0;
                font-size: 2rem;
                text-align: center;
                letter-spacing: 0.02em;
            }

            #status {
                font-size: 1.125rem;
                text-align: center;
                min-height: 1.5em;
            }

            #board {
                display: grid;
                grid-template-columns: repeat(3, var(--cell-size));
                grid-template-rows: repeat(3, var(--cell-size));
                gap: var(--cell-gap);
                justify-content: center;
            }

            button.cell {
                width: var(--cell-size);
                height: var(--cell-size);
                font-size: 2.5rem;
                font-weight: 600;
                border-radius: 12px;
                border: none;
                cursor: pointer;
                background: #e2e8f0;
                color: #0f172a;
                transition: transform 120ms ease, background 120ms ease;
            }

            button.cell:hover:not([data-disabled="true"]) {
                transform: translateY(-2px);
                background: #cbd5f5;
            }

            button.cell[data-disabled="true"] {
                cursor: default;
                background: #e2e8f0;
            }

            #controls {
                display: flex;
                justify-content: center;
                gap: 16px;
            }

            #restart {
                padding: 10px 18px;
                font-size: 1rem;
                border: none;
                border-radius: 999px;
                cursor: pointer;
                background: #2563eb;
                color: #ffffff;
                font-weight: 600;
                letter-spacing: 0.01em;
                transition: transform 120ms ease, box-shadow 120ms ease;
            }

            #restart:hover {
                transform: translateY(-1px);
                box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
            }

            #message {
                text-align: center;
                font-size: 1rem;
                color: #dc2626;
                min-height: 1.5em;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Tic Tac Toe</h1>
            <div id="status" aria-live="polite"></div>
            <div id="board" role="grid" aria-label="Tic Tac Toe board"></div>
            <div id="message" aria-live="assertive"></div>
            <div id="controls">
                <button id="restart" type="button">Start New Game</button>
            </div>
        </main>

        <script type="module" src="/frontend/tictactoe-ui.js"></script>
    </body>
</html>
